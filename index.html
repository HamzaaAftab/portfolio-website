    <style>
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0A0A0A;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .initial-loader .dot {
        width: 10px;
        height: 10px;
        margin: 0 5px;
        border-radius: 50%;
        background: #8B5CF6;
        animation: pulse 1.5s ease-in-out infinite;
      }
      
      .initial-loader .dot:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .initial-loader .dot:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
    </style>
  </head>

  <body>
    <div class="initial-loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
